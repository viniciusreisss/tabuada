<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <center>
        <h1>Tabuada</h1>

        <script>
            var tabuada = parseInt(prompt("Digite um n√∫mero: "))

            for (var numero = 1; numero <= 20; numero++){
                document.write(tabuada + " X " + numero + " = " + (tabuada * numero) + "<br>")

            }
        </script>
    </center>
    
</body>
</html>
